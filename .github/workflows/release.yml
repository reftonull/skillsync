name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build universal binary
        run: swift build -c release --arch arm64 --arch x86_64

      - name: Package binary
        run: |
          mkdir -p release
          cp .build/apple/Products/Release/skillsync release/
          cd release
          tar czf skillsync-macos-universal.tar.gz skillsync

      - uses: actions/upload-artifact@v4
        with:
          name: skillsync-macos-universal
          path: release/skillsync-macos-universal.tar.gz

  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build in Swift 6.1 container
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace swift:6.1 \
            swift build -c release

      - name: Package binary
        run: |
          mkdir -p release
          cp .build/release/skillsync release/
          cd release
          tar czf skillsync-linux-x86_64.tar.gz skillsync

      - uses: actions/upload-artifact@v4
        with:
          name: skillsync-linux-x86_64
          path: release/skillsync-linux-x86_64.tar.gz

  build-linux-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Build in Swift 6.1 container
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace swift:6.1 \
            swift build -c release

      - name: Package binary
        run: |
          mkdir -p release
          cp .build/release/skillsync release/
          cd release
          tar czf skillsync-linux-aarch64.tar.gz skillsync

      - uses: actions/upload-artifact@v4
        with:
          name: skillsync-linux-aarch64
          path: release/skillsync-linux-aarch64.tar.gz

  create-release:
    needs: [build-macos, build-linux-x86_64, build-linux-aarch64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            artifacts/skillsync-macos-universal/skillsync-macos-universal.tar.gz \
            artifacts/skillsync-linux-x86_64/skillsync-linux-x86_64.tar.gz \
            artifacts/skillsync-linux-aarch64/skillsync-linux-aarch64.tar.gz

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_MACOS=$(sha256sum artifacts/skillsync-macos-universal/skillsync-macos-universal.tar.gz | awk '{print $1}')
          SHA_LINUX_X86=$(sha256sum artifacts/skillsync-linux-x86_64/skillsync-linux-x86_64.tar.gz | awk '{print $1}')
          SHA_LINUX_ARM=$(sha256sum artifacts/skillsync-linux-aarch64/skillsync-linux-aarch64.tar.gz | awk '{print $1}')

          git clone "https://x-access-token:${GH_TOKEN}@github.com/reftonull/homebrew-tap.git" tap
          mkdir -p tap/Formula

          .github/scripts/update-formula.sh "$VERSION" "$SHA_MACOS" "$SHA_LINUX_X86" "$SHA_LINUX_ARM" > tap/Formula/skillsync.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/skillsync.rb
          git commit -m "Update skillsync to ${VERSION}"
          git push
